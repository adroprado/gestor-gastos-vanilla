<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestor de Gastos Personales</title>
  </head>
  <body>
    <header>
      <h1>Gestor de Gastos Personales</h1>
      <a href="" target="_blank">
        <!--Agregar enlace del proyecto (repositorio en Git&Hub)-->
        <img src="assets/github.svg" alt="Git&Hub" />
      </a>
    </header>

    <main>
      <h2>Agregar Gasto</h2>
      <form class="form" autocomplete="off">
        <input
          class="nombre"
          type="text"
          name="nombre"
          placeholder="Nombre de gasto"
        />
        <input class="monto" type="text" name="monto" placeholder="Monto $" />
        <input class="agregar" type="submit" value="Agregar" />
        <input type="hidden" name="id" />
        <!--Esta etiqueta dependiendo del valor, "Agregammos" o "Editamos" -->
      </form>

      <table class="tabla">
        <thead>
          <tr>
            <th colspan="4">
              <h2>Lista de Gastos</h2>
              <h3 class="monto-total">
                <!-- Agregar monto total de los gastos con JS -->
                Total:$ 9,785.5
              </h3>
            </th>
          </tr>
          <tr>
            <th>Nombre</th>
            <th>Monto</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <!-- Agregar el template con JS -->
        </tbody>
      </table>

      <template class="plantilla">
        <tr>
          <td class="nombre"></td>
          <td class="monto"></td>
          <td>
            <input class="btn-editar" type="button" value="Editar" />

            <input class="btn-eliminar" type="button" value="Eliminar" />
          </td>
        </tr>
      </template>
    </main>
    <script src="main.js"></script>
  </body>
</html>
