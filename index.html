<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Gestor de Gastos Personales</title>
  </head>
  <body>
    <main class="contenedor">
      <header class="encabezado">
        <h1>
          <a href="" target="_blank">
            <img src="assets/github.svg" alt="Git&Hub" /></a
          >Gestor de Gastos Personales
        </h1>
        <p>Controla tus finanzas de manera efectiva</p>
      </header>

      <nav class="navegacion">
        <button class="btn-nav btn-nav-gastos">Gastos</button>
        <button class="btn-nav btn-nav-estadisticas">Estad√≠sticas</button>
      </nav>

      <h2>Agregar Gasto</h2>
      <form class="formulario-gastos" autocomplete="off">
        <input
          class="nombre"
          type="text"
          name="nombre"
          placeholder="Nombre de gasto"
        />
        <input class="monto" type="text" name="monto" placeholder="Monto $" />
        <input class="agregar" type="submit" value="Agregar" />
        <input type="hidden" name="id" />
      </form>

      <table class="tabla-gastos">
        <thead>
          <tr>
            <th colspan="4">
              <h2>Lista de Gastos</h2>
              <h3 class="total-gastos"></h3>
            </th>
          </tr>
          <tr>
            <th>Nombre</th>
            <th>Monto</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

      <template class="plantilla-fila-gastos">
        <tr>
          <td class="celda-nombre"></td>
          <td class="celda-monto"></td>
          <td>
            <input class="btn-editar" type="button" value="Editar" />

            <input class="btn-eliminar" type="button" value="Eliminar" />
          </td>
        </tr>
      </template>
    </main>
    <script src="main.js" type="module"></script>
  </body>
</html>
