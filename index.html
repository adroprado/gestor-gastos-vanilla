<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestor de Gastos Personales</title>
  </head>
  <body>
    <header>
      <h1>Gestor de Gastos Personales</h1>
      <a href="">
        <!--Agregar enlace del proyecto (repositorio en Git&Hub)-->
        <img src="assets/github.svg" alt="Git&Hub" />
      </a>
    </header>

    <main>
      <form class="form" autocomplete="off">
        <input class="name" type="text" placeholder="Nombre de gasto" />
        <input class="amount" type="text" placeholder="Monto $" />
        <input type="submit" value="Agregar" />
        <input type="hidden" name="id" />
        <!--Esta etiqueta dependiendo del valor, "Agregammos" o "Editamos" -->
      </form>

      <table class="table">
        <thead>
          <tr>
            <th colspan="3">
              <h2>Lista de Gastos</h2>
              <h3 class="total-amount">
                <!-- Agregar monto total de los gastos con JS -->
                Total:$ 9,785.53
              </h3>
            </th>
          </tr>
          <tr>
            <th>Nombre</th>
            <th>Monto</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <!-- Agregar el template con JS -->
        </tbody>
      </table>

      <template class="template">
        <tr class="expense">
          <td class="name"></td>
          <td class="amount"></td>
          <td>
            <input class="btn-edit" type="button" value="Edit" />
          </td>
          <td>
            <input class="btn-delete" type="button" value="Delete" />
          </td>
        </tr>
      </template>
    </main>
  </body>
</html>
